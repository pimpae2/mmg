<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="MMG">
        <meta name="author" content="MMG"> 
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="shortcut icon" href="img/mmg-logo.png" />
        
        <title>MMG</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css"/>   
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>   
        <link href="css/select2.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css"/>  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-timepicker/css/bootstrap-timepicker.min.css" rel="stylesheet">
        
    </head>
    <body> 
        <div class="wrapper">
            <div id="app" style="background-color: #c9c9c9;"></div>
            <div class="main">
                <div id="topbar"></div>
                <main class="content">
                    <div class="container-fluid p-0">
                        <div class="col">
                            <div class="row">
                                <div class="text-hx">
                                    <h4><i class="fal fa-th-large"></i> หน้าแรก</h4>
                                </div>
                            </div>   
           
                        </div>
                    </div>
                </main> 
            </div>
        </div> 

        <script src="js/jquery-3.5.1.min.js"></script>   
        <script src="js/app.js"></script>  

        <script src="js/jquery.dataTables.min.js"></script>
        <script src="js/dataTables.bootstrap5.min.js"></script>
        <script src="js/select2.min.js"></script>
        <script src="js/bootstrap-datepicker.min.js"></script>
        <script src="js/bootstrap-datepicker.th.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-timepicker/js/bootstrap-timepicker.min.js"></script>
        <script src="js/leftMenu.js"></script>
        <script src="js/navTop.js"></script> 
        <script>   
            createSidebar("app"); 
            createNavTop("topbar"); 
            $(document).ready(function() { 
                $('.js-example-basic-multiple').select2();   
                  

                
                $('.date').datepicker({ 
                    language: 'th',
                    format: 'dd-mm-yyyy',
                    clearBtn: false, 
                    calendarWeeks: false,
                    autoclose: true,
                    todayHighlight: true, 
                    toggleActive: true
                }); 
                $('.timepicker').timepicker({
                    showMeridian: true,
                    minuteStep: 5,
                    use24hours: true,
                    timeFormat: 'H:i',
                    defaultTime: 'current'
                });
            });   
        </script> 
       
    </body>
</html>
