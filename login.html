<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MMG</title>
        <link rel="icon" type="image/x-icon" href="img/mmg-logo.png">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet" type="text/css" />
     
    </head>
    <body>
        <div class="container-fluid login-container">
            <div class="row h-100"> 
                <div class="col-md-7 login-img d-none d-md-block"> 
                </div> 
                <div class="col-md-5 d-flex align-items-center justify-content-center bg-light">
                    <div class="login-form w-100" style="max-width: 400px;">
                        <h2 class="mb-4 text-center">เข้าสู่ระบบ</h2>
                        <form action="dashboard.html">
                            <div class="mb-3">
                                <label for="email" class="form-label">อีเมล</label>
                                <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">รหัสผ่าน</label>
                                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
                            </div>
                        </form> 
                    </div>
                </div>
            </div>
        </div>


        
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
