                                            <tbody>
                                                <tr>

                            <div class="card shadow-sm">
                                <div class="card-header bg-success text-white">
                                    <span class="fw-bold">บันทึกผลการทดสอบการละลายในโทลูอีน (Toluene)</span>
                                </div>
                                <div class="card-body">
                                    <div class="row g-3">
                                        <div class="col-md-3">
                                            <label class="form-label">Batch No.</label>
                                            <input type="text" class="form-control  " value="165">
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label">Date of Test</label>
                                            <input type="text" class="form-control  " value="22-23/08/2025">
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label">Weight Sample</label>
                                            <input type="text" class="form-control  " value="5.00">
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label">Time Toluene</label>
                                            <input type="text" class="form-control  " value="22.00">
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="mb-3">
                                        <label class="form-label">ยางละลายเป็นเนื้อเดียวกัน</label>

                                            <input type="text" class="form-control  " value="5.6197">
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label">Weight sieve+Rubber (2)</label>
                                            <input type="text" class="form-control  " value="5.7007">
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label">Rubber insoluble in toluene (2-1)</label>
                                            <input type="text" class="form-control  " value="0.081">

                                        <div class="col-md-3">
                                            <label class="form-label">%Rubber insoluble</label>
                                            <input type="text" class="form-control  " value="1.62">
                                        </div>
                                    </div>

                                    </div>

                                    </div>
                                    <div class="mt-3">
                                        <label class="form-label">รูปภาพ</label>
                                        <input class="form-control  " type="file">
                                    </div>
                                </div>

        <script>   
            createSidebar("app"); 
            createNavTop("topbar"); 
            $(document).ready(function() { 
                $('.js-example-basic-multiple').select2();   
                  

                
                $('.date').datepicker({ 
                    language: 'th',
                    format: 'dd-mm-yyyy',
                    clearBtn: false, 
                    calendarWeeks: false,
                    autoclose: true,
                    todayHighlight: true, 
                    toggleActive: true
                }); 
                $('.timepicker').timepicker({
                    showMeridian: true,
                    minuteStep: 5,
                    use24hours: true,
                    timeFormat: 'H:i',
                    defaultTime: 'current'
                });
            });   
        </script>
